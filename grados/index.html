<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convertidor Grados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="scripts.js"></script>

</head>
<body>
    
    <div class="phone">
        Convertidor de Grados
        <div class="phone-app">


            <div class="phone-app-icon">

                <div class="card" >
                    <p>Hecho por C de Codigo</p>
                </div>

            </div>

            <div class="card">
                <p>Temperatura a convertir:</p>
            </div>

            <div>
                 <p>
                     <input id="c" onkeyup="convert('C')">Grados Celsius
                 </p>
            </div>

            <div>
                <p>
                    <input id="f" onkeyup="convert('F')">Grados Fahrenheit
                </p>
            </div>

        </div>

    </div>

</body>
</html>
